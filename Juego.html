      <!--
        /***************************************************************************/
        /* Se definen los códigos shaders.                                         */
        /***************************************************************************/
      -->
      <script id="vs" type="vertex">
        #version 300 es
        precision mediump float;
        uniform mat4 uMatrizProyeccion;
        uniform mat4 uMatrizVista;
        uniform mat4 uMatrizModelo;
        uniform mat4 uMatrizTextura;
        layout(location = 0) in vec2 aVertices;
        layout(location = 1) in vec2 aCoordenadasDeTextura;
        out vec2 vCoordenadasDeTextura;
        void main() {
            vCoordenadasDeTextura = (uMatrizTextura * vec4(aCoordenadasDeTextura, 0.0,1.0)).xy;  
            gl_Position = uMatrizProyeccion * uMatrizVista * uMatrizModelo * vec4(aVertices, 0.0, 1.0);
        }
      </script>

      <script id="fs" type="fragment">
        #version 300 es
        precision mediump float;
        uniform sampler2D uUnidadDeTextura;
        in vec2 vCoordenadasDeTextura;
        out vec4 color;
        void main() {
            color = texture(uUnidadDeTextura, vCoordenadasDeTextura); 
        }
      </script>
	
      <script>
        'use strict';
        //NUMERO DE VIDA
        var vidas=3;
        /* Variables globales */
        var gl;
        var canvas;   
        var programaID;
        var textura1, textura2, texturabarriles, texturaBarrilesRodando, texturaExplosion, texturaMario;
        var texturaAgarrando, texturaSosteniendo, texturaBotando;
        var texturaPauline, texturaend, texturawin;
        var codigoDeTextura1, codigoDeTextura2, codigoDeTexturaBarriles, codigoDeTexturaMario;
        var codigoDeTexturaAgarrando, codigoDeTexturaSosteniendo, codigoDeTexturaBotando, codigoDeTexturaBarrilesRodando, codigoDeTexturaExplosion;
        var codigoDeTexturaPauline, codigoDeTexturaend, codigoDeTexturawin;
        /* Variables Uniformes */
        var uMatrizProyeccion;
        var uMatrizVista;
        var uMatrizModelo;
        var uUnidadDeTextura;
        var uMatrizTextura;

        /* Matrices */
        var MatrizProyeccion = new Array(16);
        var MatrizVista = new Array(16);
        var MatrizModelo = new Array(16);
        var MatrizTextura = new Array(16);
        const ANCHO = 500;
        const ALTO = 500;

        /***************************************************************************/
        /* Se crean, compilan y enlazan los programas Shader                       */
        /***************************************************************************/
        function compilaEnlazaLosShaders() {

          /* Se compila el shader de vertice */
          var shaderDeVertice = gl.createShader(gl.VERTEX_SHADER);
          gl.shaderSource(shaderDeVertice, document.getElementById("vs").text.trim());
          gl.compileShader(shaderDeVertice);
          if (!gl.getShaderParameter(shaderDeVertice, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeVertice));
          }

          /* Se compila el shader de fragmento */
          var shaderDeFragmento = gl.createShader(gl.FRAGMENT_SHADER);
          gl.shaderSource(shaderDeFragmento, document.getElementById("fs").text.trim());
          gl.compileShader(shaderDeFragmento);
          if (!gl.getShaderParameter(shaderDeFragmento, gl.COMPILE_STATUS)) {
             console.error(gl.getShaderInfoLog(shaderDeFragmento));
          }

          /* Se enlaza ambos shader */
          programaID = gl.createProgram();
          gl.attachShader(programaID, shaderDeVertice); 
          gl.attachShader(programaID, shaderDeFragmento);
          gl.linkProgram(programaID);
          if (!gl.getProgramParameter(programaID, gl.LINK_STATUS)) {
             console.error(gl.getProgramInfoLog(programaID));
          }
        }

        /***************************************************************************/
        /* Transformaciones mediante matrices                                      */
        /***************************************************************************/

        /* Convierte de grados a radianes */
        function toRadians(grados) {
          return grados * Math.PI / 180;
        };

        /* Matriz Identidad */
        function identidad(r) {
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = 0;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = 0;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = 0;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] = 1;
        }

        /* Traslación - glTranslatef */
        function traslacion(matriz, tx, ty, tz) {
          var r = new Array(16);
          r[0] = 1; r[4] = 0; r[ 8] = 0; r[12] = tx;
          r[1] = 0; r[5] = 1; r[ 9] = 0; r[13] = ty;
          r[2] = 0; r[6] = 0; r[10] = 1; r[14] = tz;
          r[3] = 0; r[7] = 0; r[11] = 0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }

        /* Escalación - glScalef */
        function escalacion(matriz, sx, sy, sz) { 
          var r = new Array(16);
          r[0] = sx; r[4] =  0; r[ 8] =  0; r[12] =  0;
          r[1] =  0; r[5] = sy; r[ 9] =  0; r[13] =  0;
          r[2] =  0; r[6] =  0; r[10] = sz; r[14] =  0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] =  1;
          multiplica(matriz, matriz, r);
        }

        /* Rotación sobre X - glRotatef */
        function rotacionX(matriz, theta){
          let r = new Array(16);
          var c = Math.cos(toRadians(theta));
          var s = Math.sin(toRadians(theta));
          r[0] =  1; r[4] =  0; r[ 8] =  0; r[12] = 0;
          r[1] =  0; r[5] =  c; r[ 9] = -s; r[13] = 0;
          r[2] =  0; r[6] =  s; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r); 
        }

        /* Rotación sobre Y - glRotatef */
        function rotacionY(matriz, theta){
          let r = new Array(16);
          var c = Math.cos(toRadians(theta));
          var s = Math.sin(toRadians(theta));
          r[0] =  c; r[4] =  0; r[ 8] =  s; r[12] = 0;
          r[1] =  0; r[5] =  1; r[ 9] =  0; r[13] = 0;
          r[2] = -s; r[6] =  0; r[10] =  c; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r);
        }
	
        /* Rotación sobre Z - glRotatef */
        function rotacionZ(matriz, theta){
          let r = new Array(16);
          var c = Math.cos(toRadians(theta));
          var s = Math.sin(toRadians(theta));
          r[0] =  c; r[4] = -s; r[ 8] =  0; r[12] = 0;
          r[1] =  s; r[5] =  c; r[ 9] =  0; r[13] = 0;
          r[2] =  0; r[6] =  0; r[10] =  1; r[14] = 0;
          r[3] =  0; r[7] =  0; r[11] =  0; r[15] = 1;
          multiplica(matriz, matriz, r);
        }

        /* Proyección Paralela - glOrtho */
        function ortho(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2/(der - izq); r[4] =             0; r[ 8] =                  0; r[12] =         -(der + izq)/(der - izq);
          r[1] =             0; r[5] = 2/(arr - abj); r[ 9] =                  0; r[13] =         -(arr + abj)/(arr - abj);
          r[2] =             0; r[6] =             0; r[10] = -2/(lejos - cerca); r[14] = -(lejos + cerca)/(lejos - cerca);
          r[3] =             0; r[7] =             0; r[11] =                  0; r[15] =                                1;
        }

        /* Proyección Perspectiva - glFrustum */
        function frustum(r, izq, der, abj, arr, cerca, lejos) {
          r[0] = 2*cerca/(der-izq); r[4] =                 0; r[ 8] =          (der+izq)/(der-izq); r[12] =                            0;
          r[1] =                 0; r[5] = 2*cerca/(arr-abj); r[ 9] =          (arr+abj)/(arr-abj); r[13] =                            0;
          r[2] =                 0; r[6] =                 0; r[10] = -(lejos+cerca)/(lejos-cerca); r[14] = -2*lejos*cerca/(lejos-cerca);
          r[3] =                 0; r[7] =                 0; r[11] =                           -1; r[15] =                            0;
        }

        /* Proyección Perspectiva - gluPerspective */
        function perspective(r, fovy, aspecto, cerca, lejos) {
          var ang = fovy * 0.5;
          var f = (Math.abs(Math.sin(toRadians(ang))) < 1e-8 ? 0 : 1) / Math.tan(toRadians(ang));
          r[0] = f/aspecto; r[4] = 0; r[ 8] =                                  0; r[12] =                                       0;
          r[1] =         0; r[5] = f; r[ 9] =                                  0; r[13] =                                       0;
          r[2] =         0; r[6] = 0; r[10] = -(lejos + cerca) / (lejos - cerca); r[14] =  -2.0 * lejos * cerca / (lejos - cerca);
          r[3] =         0; r[7] = 0; r[11] =                              - 1.0; r[15] =                                       0;
        }

        /* Multiplicación de matrices de 4 x 4 */
        function multiplica(c, a, b) {
          let r = new Array(16);
          let i, j, k;
          for (i = 0; i < 4; i++){
            for (j = 0; j < 4; j++){
              let s = 0;
              for (k = 0; k < 4; k++)
                s = s + a[i + k * 4] * b[k + j * 4];
                r[i + j * 4] = s;
              }
            }
          for (i = 0; i < 16; i++)
            c[i] = r[i];
        }

        /***********************************************************************************/
        /* Se define la geometría y se almacenan en los buffers de memoria y se renderiza. */
        /***********************************************************************************/
        class Rectangulo {

          /**
           *       vertices            coord_textura
           *   x1,y2      x2,y2      u1,v2       u2,v2
           *      ----------            ---------- 
           *     |        / |          |        / | 
           *     |      /   |          |      /   | 
           *     |    /     |          |    /     |
           *     | /        |          | /        |
           *      ----------            ---------- 
           *   x1,y1      x2,y1      u1,v1       u2,v1
           */
          constructor(gl,u,v) {

            /* Coordenadas cartesianas (x, y) */
            var vertices = [
              -5, -5, // 0
               5, -5, // 1
               5,  5, // 2
              -5,  5, // 3
            ];

            /* Coordenadas de textura (u, v) */
            var coord_textura = [
               0, 0, // 0
               u, 0, // 1
               u, v, // 2
               0, v, // 3
            ];

            /* Se crea el objeto del arreglo de vértices (VAO) */
            this.rectanguloVAO = gl.createVertexArray();

            /* Se activa el objeto */
            gl.bindVertexArray(this.rectanguloVAO);


            /* Se genera un nombre (código) para el buffer */ 
            var codigoVertices = gl.createBuffer();

            /* Se asigna un nombre (código) al buffer */
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoVertices);
         
            /* Se transfiere los datos desde la memoria nativa al buffer de la GPU */
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

            /* Se habilita el arreglo de los vértices (indice = 0) */
            gl.enableVertexAttribArray(0);

            /* Se especifica los atributos del arreglo de vértices */
            gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);


            /* Se genera un nombre (código) para el buffer */ 
            var codigoCoordenadasDeTextura = gl.createBuffer();

            /* Se asigna un nombre (código) al buffer */
            gl.bindBuffer(gl.ARRAY_BUFFER, codigoCoordenadasDeTextura);

            /* Se transfiere los datos desde la memoria nativa al buffer de la GPU */
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(coord_textura), gl.STATIC_DRAW);

            /* Se habilita el arreglo de las coordenadas de textura (indice = 1) */
            gl.enableVertexAttribArray(1);

            /* Se especifica el arreglo de las coordenadas de textura */
            gl.vertexAttribPointer(1, 2, gl.FLOAT, false, 0, 0);


            /* Se desactiva el objeto del arreglo de vértices */
            gl.bindVertexArray(null);

            /* Se deja de asignar un nombre (código) al buffer */
            gl.bindBuffer(gl.ARRAY_BUFFER, null);

          }

          muestra(gl) {

            /* Se activa el objeto del arreglo de vértices */
            gl.bindVertexArray(this.rectanguloVAO);

            /* Renderiza las primitivas desde los datos de los arreglos (vértices,
             * coordenadas de textura) */
            gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);

            /* Se desactiva el objeto del arreglo de vértices */
            gl.bindVertexArray(null);
          }

        }

        /***************************************************************************/
        /* Lee la Textura                                                          */
        /***************************************************************************/
        function leeLaTextura(gl, ID_del_archivo, codigoDeTextura) {

          /* Se asigna un nombre (código) a la textura */
          gl.bindTexture(gl.TEXTURE_2D, codigoDeTextura);

          /* true, invierte los píxeles en el orden de abajo hacia arriba que WebGL espera */
          gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);

          /* Obtiene la imagen */
          var imagen = document.getElementById(ID_del_archivo);

          /* Se lee la textura */
          /* |  tipo   |0=1 resol|RGB/RGBA |orden col|tip datos| buffer  | */
          /* |    1    |    2    |    3    |    4    |    5    |    6    | */	    
          gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, imagen);

          /* Para que el patrón de textura se agrande y se acomode a una área grande */
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);

          /* Para que el patrón de textura se reduzca y se acomode a una área pequeña */
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);

          /* Para repetir la textura tanto en s y t fuera del rango del 0 al 1
            * POR DEFECTO! */
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.REPEAT);
          gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.REPEAT);

          /* Para limitar la textura tanto de s y t dentro del rango del 0 al 1 */
          //gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
          //gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

          /* Se deja de asignar un nombre (código) a la textura */
          gl.bindTexture(gl.TEXTURE_2D, null);

        }
        //Mouse
        function mouseDown(event) {
          //console.log(tableroMat);
         
          var posx = new Number();
          var posy = new Number();

          
        posx = event.x;
        posy = event.y;
          

          
          /* En coordenadas del OpenGL */
          posx = ((posx / ANCHO) * 5);
          posy = ((1- posy / ALTO) * 5);

          console.log(posx+"********"+posy);
          
         
        }

        /***************************************************************************/
        /* Se renderizan todos los objetos                                         */
        /***************************************************************************/
        //var tx = -5;
        var parametroDK=1;
        var tiempoUltimaActualizacion = 0;
        var tiempoIntervalo = 3000; // 3 segundos
        //PARA MARIO
        var tMario=14;
        var fMario=6;
        //para recorridos parametros
        var a1=0.55;
        var b1=-0.04;
        var x1=-2;
        var y1=3.6;
        var tx1=0;
        //*
        var a2=-0.55;
        var b2=-0.042;
        var x2=4.468000000000005;
        var y2=2.25;
        //*
        var a3=0.55;
        var b3=-0.038;
        var x3=-4;
        var y3=0.7;

        //*
        var a4=-0.55;
        var b4=-0.04;
        var x4=4;
        var y4=-1.05;
        //*
        var a5=0.55;
        var b5=-0.04;
        var x5=-4;
        var y5=-2.50;
        //*
        var a6=-0.55;
        var b6=-0.04;
        var x6=4;
        var y6=-4;
        
       //posiciones de los barriles
       var control=true;
       var aumento =[];
       var fila =[];
       var camino =[];
       var bajada=[];
       var xv=[];
       var yv=[];
       var yauxv=[];
       var du;

        function dibuja(tiempo) {
 
          if(vidas>0){
            if(fMario!=0){
              // Calcula el tiempo transcurrido desde la última actualización
                  var tiempoTranscurrido = tiempo - tiempoUltimaActualizacion;
                  if (parametroDK >= 0 && parametroDK < 1) {
                    tiempoIntervalo = 3000; // 3 segundos para valores entre 0 y 1
                  } else {
                    tiempoIntervalo = 1000; // 1 segundo para otros valores (1, 2, 3)
                  }

                if (tiempoTranscurrido >= tiempoIntervalo) {
                  // Cambia el parámetro cuando haya transcurrido el tiempoIntervalo
                  parametroDK = (parametroDK + 1) % 4; // Cambia entre 0, 1, 2 y 3

                  // Actualiza el tiempo de la última actualización
                  tiempoUltimaActualizacion = tiempo;
                }
                /* Inicializa el buffer de color */
                gl.clear(gl.COLOR_BUFFER_BIT);

                /* Matriz del Modelo */
                identidad(MatrizModelo);
                gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
                gl.activeTexture(gl.TEXTURE0);

                identidad(MatrizTextura);
                  gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
                /* Se vincula uUnidadDeTextura a la unidad de textura 0 */
                gl.uniform1i(uUnidadDeTextura, 0);
                gl.bindTexture(gl.TEXTURE_2D, codigoDeTextura1);
                textura1.muestra(gl);
                /*
                  PAULINE

                */
              
                identidad(MatrizModelo);
                  traslacion(MatrizModelo,-0.5,4.8,0);
                  escalacion(MatrizModelo,0.08,0.08,1);
                  gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
                  identidad(MatrizTextura);
                  gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
                  gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaPauline);
                  texturaPauline.muestra(gl);
                //*******************************
                  //BARRILES
                  identidad(MatrizModelo);
                  traslacion(MatrizModelo,-4.4,4,0);
                  escalacion(MatrizModelo,0.12,0.12,1);
                  gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
                  identidad(MatrizTextura);
                  gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
                  gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaBarriles);
                  texturabarriles.muestra(gl);
                  //***//
                  //Barriles rodando
                  
                  //***
                //console.log(parametroDK);
              //MONO***************
            
            if(parametroDK==1){
              control=true;
              identidad(MatrizModelo);
                traslacion(MatrizModelo,-3.2,4.2,0);
                escalacion(MatrizModelo,0.16,0.16,1);
                gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
                identidad(MatrizTextura);
                  gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
                gl.bindTexture(gl.TEXTURE_2D, codigoDeTextura2);
                textura2.muestra(gl);
              }else if(parametroDK==3){
                identidad(MatrizModelo);
                traslacion(MatrizModelo,-3.2,4.2,0);
                escalacion(MatrizModelo,0.13,0.13,1);
                
                gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
                identidad(MatrizTextura);
                  gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
                gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaSosteniendo);
                texturaSosteniendo.muestra(gl);
              }else if(parametroDK==2){
                identidad(MatrizModelo);
                traslacion(MatrizModelo,-3.2,4.2,0);
                escalacion(MatrizModelo,0.13,0.13,1);
                gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);
                identidad(MatrizTextura);
                  gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
                gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaAgarrando);
                texturaAgarrando.muestra(gl);
              }else if(parametroDK==0){
                identidad(MatrizModelo);

                escalacion(MatrizModelo,0.13,0.13,1);
                gl.uniformMatrix4fv(uMatrizModelo, false, MatrizModelo);

                  gl.uniformMatrix4fv(uMatrizTextura, false, MatrizTextura);
                gl.bindTexture(gl.TEXTURE_2D, codigoDeTexturaBotando);

                control=false;
                
                
                
              }
              for(var i=0; i<aumento.length; i++){
                  barrilArrojado(aumento[i],fila[i],i, camino[i],bajada[i]);
                  
              }
